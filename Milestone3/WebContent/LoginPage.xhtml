<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>

	<style>
        * {
            font-family: Roboto;
            font-weight: 300;
            margin: 0;
        }

        .primary-background {
            background-color: #6CE1E6;
        }

        body {
            margin: 0 0;
            display: flex;
            align-items: flex-start;
            background: rgba(0,0,0,.1);
        }

        label {
            font-size: 12.5px;
            color: #000;
            opacity: .8;
            font-weight: 400;
        }

        h4 {
            font-size: 24px;
            font-weight: 600;
            color: #999999;
            opacity: .85;
        }

        h4 span {
            color: #333333;
        }

        h4.CenteredH4 {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            -ms-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }

        div.left:hover  .extraContent {
            opacity: 1;
        }

        .extraContent {
            opacity: 0;
            color: rgba(255,255,255,.5);
            top: 60%;
            left: 5%;
            text-align: center;
            text-shadow: 1px 1px rgba(0,0,0,0.2);
            position: absolute;
            background: rgba(255,255,255,.1);
            min-width: 100px;
            border-radius: 100px;
            padding: 12px 16px;
            z-index: 1;
            transition: all .6s ease-in-out;
        }

        .introduction {
            color: #999999;
        }

        .maindiv {
            margin: 0;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            position: absolute;
            display: flex;
            flex-direction: row;
            width: auto;
            height: auto;
            margin: auto auto;
            background: #EEEEEE;
            border-radius: 4px;
            box-shadow: 3px 4px 0px -1px rgba(0,0,0,.2);
            transition: all .5s ease-in-out;
        }
        
        .maindiv:hover{
			box-shadow: 6px 7px 0px -1px rgba(0,0,0,.2);
        	
        }

        .left {
            width: 150px;
            height: auto;
            min-height: 100%;
            position: relative;
            border-radius: 4px;
            box-shadow: 3px 0px 0px 0px rgba(0,0,0,.12);
            background-color: #6CE1E6;
            transition: all .5s ease-in-out;
            
        }
        
        .left:hover{
            box-shadow: 6px 0px 0px 0px rgba(0,0,0,.12);
        }
        .right {
            padding: 40px 30px;
        }
        .login{
            width: 300px;
        }
        .userinput {
            border: none;
            border-bottom: solid 1px;
            border-bottom-color: rgba(0,0,0,.3);
            height: 30px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: rgba(150,150,150,1);
            background: rgba(0,0,0,0);
            outline: none;
        }

        .userinput:focus {
            content: "";
            color: rgba(150,150,150,1);
            background: rgba(0,0,0,0);
        }

        .userinput:focus  ~ .customPlaceHolder {
            color: rgba(0,0,0,.7);
            -ms-transform: translateY(-300%);
            transform: translateY(-300%);
            top: -50px;            
            font-size: 10px;
        }

        .customPlaceHolder {
            color: rgba(0,0,0,.5);
            font-size: 15px;
            position: relative;
            -ms-transform: translateY(-100%); 
            -ms-transform: translateX(-100%);            
            transform: translateX(-100%);            
            transform: translateY(-100%);
            transition: all .3s ease-in-out;
        }


        .button {
            width: auto;
            min-width: 100px;
            border-radius: 25px;
            text-align: center;
            padding: 10px;
            font-size: 15px;
            color: rgba(255,255,255,.5);
            box-shadow: 1px 2px 0px 0px rgba(0,0,0,.12);
            transition: all .3s ease;
            outline: 0;
            border: none;
            transition: all .2s ease-in-out;
            background-color: #6CE1E6;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 3px 5px 0px 0px rgba(0,0,0,.12);
            color: rgba(255,255,255,.8);
        }

        .button:focus {
            transform: translateY(-3px);
            box-shadow: 3px 5px 0px 0px rgba(0,0,0,.12);
            color: rgba(255,255,255,.8);
        }

        .button:active {
            transform: translateY(0px);
            box-shadow: 1px 2px 0px 0px rgba(0,0,0,.12);
            transform: scale(.99);
        }

        .warning{
            color: rgba(255,0,0,.8);
        }
        
        
	</style>
</h:head> 
<body> 
	<h:form>
		<div class="maindiv">
	        <div class="left">
	            <h4 class="CenteredH4">V1.0</h4>
	            <p class="extraContent">Milestone 3</p>
	        </div>
	        
	        <div class="right">
	       		<div class="login">
	       			<h4>Login<span> Page</span></h4>
	       			<br></br>
	       			<p class="introduction">Please login to start using the app!</p>
	       			<br></br>
	       			<br></br>
	       			<div>
						<h:inputText class="userinput" value="#{user.userName}"  p:placeholder="" />
	       			    <label class="customPlaceHolder">Username</label>       			
	       			</div>
	       			<br></br>
	       			<div>
						<h:inputText class="userinput" value="#{user.password}"></h:inputText>
	       			    <label class="customPlaceHolder">Password</label>       			
	       			</div>
	       			<br></br>	       			
	    			<h:commandButton class="button" action="#{formController.onSubmit(user)}" value="Submit" />  
	    			<br></br>
	    			Don't have an account?
	    			<h:link  value="Register" outcome="Register.xhtml" class="customButton"/>
	       		</div>
	        </div>
		</div>
	</h:form>
</body> 
</html>
